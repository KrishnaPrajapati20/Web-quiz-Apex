<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Responsive Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Interactive Site</h1>
      <ul class="nav-links">
        <li><a href="#quiz">Quiz</a></li>
        <li><a href="#carousel">Carousel</a></li>
        <li><a href="#api">Live Data</a></li>
      </ul>
    </nav>
  </header>

  <!-- QUIZ SECTION -->
  <section id="quiz" class="section">
    <h2>Interactive Quiz</h2>
    <div id="quiz-container"></div>
    <button id="submit-quiz">Submit</button>
    <p id="quiz-result"></p>
  </section>

  <!-- IMAGE CAROUSEL -->
  <section id="carousel" class="section">
    <h2>Image Carousel</h2>
    <div class="carousel">
      <button class="prev">&#10094;</button>
      <img src="images/img1.jpg" class="carousel-image" alt="Image 1" />
      <button class="next">&#10095;</button>
    </div>
  </section>

  <!-- API DATA -->
  <section id="api" class="section">
    <h2>Live Weather Data</h2>
    <button id="fetch-weather">Get Weather</button>
    <div id="weather-result"></div>
  </section>

  <script src="quiz.js"></script>
  <script src="carousel.js"></script>
  <script src="api.js"></script>
</body>
</html>
